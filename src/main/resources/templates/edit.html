<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form id="edit-form" th:object="${book}" th:action="@{/edit(id=${book.id})}" th:method="post" action="edit.html">
    <h1>Информация о книге:</h1>

    <div class="row">
        <label for="id-input">ID книги:</label>
        <input id="id-input" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="name-input">Название:</label>
        <input placeholder="Название..." id="name-input" name="name" type="text" th:value="${book.name}" value="Superrr Book!"/>
    </div>

    <div class="row">
        <label for="author-select">Автор:</label>
        <select id="author-select" name="author">
            <option th:selected="${author.id == book.author.id}" th:each="author : ${authors}" th:value="${author.id}" th:utext="${author.name}">Joe Restor</option>
        </select>
    </div>

    <div class="row">
        <label for="genre-select">Жанр:</label>
        <select id="genre-select" name="genre">
            <option th:selected="${genre.id == book.genre.id}" th:each="genre : ${genres}" th:value="${genre.id}" th:utext="${genre.name}">Horror</option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Сохранить</button>
    </div>
</form>
</body>
</html>
