<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid #000000;
            padding: 5px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Книги:</h1>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th>Править</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<form action="/add" method="get">
    <button type="submit">Добавить книгу</button>
</form>

<script>
    $(function () {
        $.get('/api/books').done(function (books) {
            books.forEach(function (book) {
                $('tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td>${book.name}</td>
                        <td>${book.author.name}</td>
                        <td>${book.genre.name}</td>
                        <td><a href="/edit?id=${book.id}">Правка</a></td>
                        <td><a href="/delete?id=${book.id}">Удаление</a></td>
                    </tr>
                `)
            });
        })
    });
</script>
</body>
</html>
